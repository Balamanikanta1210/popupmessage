<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Name Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    /* Message box styles */
    #messageBox {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      border: 2px solid #555;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .btn {
      margin: 10px 5px 0;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name</h1>
  <form>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" onclick="showMessage('Last Name')">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" onclick="showMessage('First Name')">
  </form>

  <!-- Message Box -->
  <div id="overlay"></div>
  <div id="messageBox">
    <p id="messageText"></p>
    <button class="btn" onclick="hideMessage()">OK</button>
    <button class="btn" onclick="hideMessage()">Cancel</button>
  </div>

  <script>
    function showMessage(field) {
      document.getElementById('messageText').textContent = "Please enter the " + field;
      document.getElementById('messageBox').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function hideMessage() {
      document.getElementById('messageBox').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
